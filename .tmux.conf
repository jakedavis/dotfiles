# rebind some keys
unbind C-b
set -g prefix C-z
bind C-z send-prefix
bind r source-file $HOME/.tmux.conf
bind - split-window -h

# ensure we end up in the same directory for new panes/windows
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# various globals
set -g default-terminal "screen-256color"
set -g default-command /bin/bash
set -g default-shell /bin/bash
set -g escape-time 1
set -g status-bg colour0
set -g status-fg white

# notifications
setw -g monitor-activity on
set -g visual-activity off
 
# status bar
set -g status-left ' '
set -g status-right '#[fg=red,bright][#[fg=white]#T#[fg=red]]'
set -g status-right-length 150
set -g status-bg '#121212'

# various window configurations
setw -g window-status-activity-style '#[fg=blue,bright]#I:#[default]#W#[fg=grey,dim]#F'
setw -g window-status-current-format '#[bg=black,fg=blue,bright]#I:#[bg=black,fg=white,bright]#W#F'
setw -g window-status-format '#[fg=blue,bright]#I:#[default]#W#[fg=grey,dim]#F'
setw -g xterm-keys on
setw -g mode-keys vi

